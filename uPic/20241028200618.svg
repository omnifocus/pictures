<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#FFF8F0" rx="15"/>
  
  <!-- 标题区域 -->
  <g transform="translate(50, 80)">
    <text font-family="Arial" font-size="48" fill="#2C3E50" font-weight="bold">
      compassion
    </text>
    <text x="0" y="40" font-family="Arial" font-size="24" fill="#7F8C8D">
      /kəmˈpæʃən/
    </text>
  </g>

  <!-- 词根解释 -->
  <g transform="translate(50, 160)">
    <text font-family="Arial" font-size="18" fill="#34495E">
      <tspan x="0" dy="0">词根:</tspan>
      <tspan x="0" dy="25">com-(共同) + pati(感受) → 同理心、怜悯</tspan>
    </text>
  </g>

  <!-- 动态心形图案 -->
  <g transform="translate(400, 300)">
    <!-- 外层大心 -->
    <path d="M0,30 A20,20,0,0,1,-40,30 A20,20,0,0,1,-80,30 Q-80,0,-40,-29 Q0,0,0,30" 
          fill="#FF7675" opacity="0.8">
      <animate attributeName="opacity"
               values="0.8;0.4;0.8"
               dur="2s"
               repeatCount="indefinite"/>
    </path>
    <!-- 内层小心 -->
    <path d="M-40,20 A10,10,0,0,1,-60,20 A10,10,0,0,1,-80,20 Q-80,5,-60,0 Q-40,5,-40,20" 
          fill="#FF4757" opacity="0.6">
      <animate attributeName="opacity"
               values="0.6;1;0.6"
               dur="2s"
               repeatCount="indefinite"/>
    </path>
  </g>

  <!-- 记忆故事 -->
  <g transform="translate(50, 380)">
    <text font-family="Arial" font-size="16" fill="#2C3E50">
      <tspan x="0" dy="0">记忆故事:</tspan>
      <tspan x="0" dy="25">想象两个人(com-)一起感受(pati)对方的心情，</tspan>
      <tspan x="0" dy="25">他们的心跳频率渐渐同步，这就是同理心的力量。</tspan>
    </text>
  </g>

  <!-- 例句 -->
  <g transform="translate(50, 480)">
    <text font-family="Arial" font-size="16" fill="#34495E">
      <tspan x="0" dy="0">例句:</tspan>
      <tspan x="0" dy="25">Her compassion for others knows no bounds.</tspan>
      <tspan x="0" dy="25">她对他人的同理心无限深远。</tspan>
    </text>
  </g>

  <!-- 渐变效果装饰 -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8F0;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#cardGradient)" rx="15"/>
</svg>